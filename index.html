<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Relayer</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page {
      min-height: 100vh;
      background-color: #f4f4f5;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    /* Background decoration */
    .bg-decoration {
      position: absolute;
      pointer-events: none;
      inset: 0;
      overflow: hidden;
    }
    .bg-decoration svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Card */
    .card {
      position: relative;
      z-index: 1;
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e4e4e7;
      width: 100%;
      max-width: 450px;
      overflow: clip;
    }

    @media (max-width: 480px) {
      .card-header { padding: 24px 20px 0 20px; }
      .card-body { padding: 20px 20px 24px 20px; }
    }

    /* Header */
    .card-header {
      background: #fff;
      padding: 32px 32px 0 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .logo { height: 28px; width: 110px; }
    .logo svg { width: 100%; height: 100%; }

    .title {
      font-size: 22px;
      font-weight: 600;
      color: #09090b;
      letter-spacing: -0.22px;
    }

    /* Body */
    .card-body {
      background: #fff;
      padding: 24px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .form-area {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* SSO button */
    .sso-btn {
      width: 100%;
      padding: 10px 16px;
      background: #fff;
      border: 1px solid #e4e4e7;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #09090b;
      letter-spacing: -0.14px;
      cursor: default;
      background-image: linear-gradient(rgba(212,212,216,0) 0%, rgba(212,212,216,0.2) 100%), linear-gradient(90deg, #fff 0%, #fff 100%);
    }
    .sso-btn .lock-icon { width: 20px; height: 20px; flex-shrink: 0; }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .divider-line {
      flex: 1;
      height: 1px;
      background: #f4f4f5;
      border-radius: 4px;
    }
    .divider-text {
      font-size: 12px;
      font-weight: 600;
      color: #71717b;
      letter-spacing: 0.6px;
      line-height: 1.3;
      text-transform: uppercase;
    }

    /* Form fields */
    .field { display: flex; flex-direction: column; gap: 8px; }
    .fields { display: flex; flex-direction: column; gap: 16px; }

    .field-label {
      font-size: 14px;
      font-weight: 500;
      color: #27272a;
      letter-spacing: -0.14px;
      line-height: 1;
      padding: 0 2px;
    }
    .field-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2px;
    }
    .forgot-link {
      font-size: 14px;
      font-weight: 500;
      color: #09090b;
      text-decoration: underline;
      text-decoration-color: #09090b;
      letter-spacing: -0.14px;
      cursor: default;
    }

    .input {
      width: 100%;
      height: 36px;
      padding: 8px 12px;
      font-size: 14px;
      background: #fff;
      border: 1px solid #e4e4e7;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      outline: none;
      letter-spacing: -0.14px;
      line-height: 1.4;
      color: #09090b;
      font-family: inherit;
    }
    .input::placeholder { color: #71717b; }
    .input:disabled { opacity: 1; -webkit-text-fill-color: #71717b; cursor: default; }
    .input:focus {
      border-color: transparent;
      box-shadow: 0 0 0 2px #18181b;
    }

    .password-wrapper { position: relative; }
    .password-wrapper .input { padding-right: 40px; }
    .eye-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #71717b;
      cursor: default;
      padding: 0;
      display: flex;
      align-items: center;
    }
    .eye-btn svg { width: 16px; height: 16px; }

    /* Sign in button */
    .signin-btn {
      width: 100%;
      padding: 8px 14px;
      border: 1px solid #09090b;
      color: #fafafa;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      letter-spacing: -0.14px;
      line-height: 1.4;
      cursor: default;
      font-family: inherit;
      text-align: center;
      background-image: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 100%), linear-gradient(90deg, #09090b 0%, #09090b 100%);
    }

    /* Footer */
    .footer-text {
      font-size: 12px;
      color: #52525c;
      text-align: center;
      letter-spacing: -0.12px;
      line-height: 1.3;
    }
    .footer-text a {
      color: #52525c;
      text-decoration: underline;
      text-decoration-color: #52525c;
      cursor: default;
    }
  </style>
</head>

            </div>
          </div>

          <!-- Divider -->
          <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">OR</span>
            <div class="divider-line"></div>
          </div>

          <!-- Form -->
          <div class="fields">
            <!-- Email -->
            <div class="field">
              <label class="field-label" for="email">Email address</label>
              <input id="email" type="email" class="input" placeholder="me@company.com" disabled>
